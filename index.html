<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
        <div class="left-box">
          <h1 id="result"> Your Result</h1>
          <div class="results">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <div class="text-below">
            <h1 id="great">Great</h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
          
        </div>

        <div class="right-box">
          <h2>Summary</h2>
          <div class="reaction">
            <img src="images/icon-reaction.svg" alt="reaction">
            <span id="reaction-text">Reaction</span>
            <span class="black-text">80/</span><span ckass="grey">100</span>
          </div>
         

          <div class="memory">
            <img src="images/icon-memory.svg" alt="memory">
            <span id="memory-text">Memory</span>
            <span class="black-text">92/</span><span ckass="grey">100</span>
          </div>
          

          <div class="verbal">
            <img src="images/icon-verbal.svg" alt="verbal">
            <span id="verbal-text">Verbal</span>
            <span class="black-text">61/</span><span ckass="grey">100</span>
          </div>
          

          <div class="visual">
            <img src="images/icon-visual.svg" alt="visual">
            <span id="visual-text">Visual</span>
            <span class="black-text">72/</span><span ckass="grey">100</span>
          </div>

                

        
          
          <button style="color:white;">Continue</button>
        </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Caeser Mwania</a>.
  </div>
</body>
</html>
