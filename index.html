<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
        <div class="left-box">
          <h1> Your Result</h1>
          <div class="results">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <div class="text-below">
            <h1>Great</h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
          
        </div>

        <div class="right-box">
          <h2>Summary</h2>
          <label>
            <input id="Reaction" type="text" value="Reaction" input>
            <span class="score">80/100</span>
          </label>
          
          <input id="Memory" type="text" value="Memory 92/100" input><br>
          <input id="Verbal" type="text" value="Verbal 61/100" input><br>
          <input id="Visual" type="text" value="Visual 72/100" input><br>
          
          <button style="color:white;">Continue</button>
        </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
